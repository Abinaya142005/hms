{% extends 'base.html' %}
{% load static %}

{% block title %}Login - HMS{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" class="form-control" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" class="form-control" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
            Don't have an account? <a href="{% url 'users:register' %}" style="color: var(--primary-color); font-weight: 600;">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
