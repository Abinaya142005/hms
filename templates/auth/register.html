{% extends 'base.html' %}
{% load static %}

{% block title %}Register - HMS{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2><i class="fas fa-user-plus"></i> Register</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" class="form-control" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" id="id_first_name" name="first_name" class="form-control" placeholder="First name">
            </div>

            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input type="text" id="id_last_name" name="last_name" class="form-control" placeholder="Last name">
            </div>

            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" class="form-control" required placeholder="Enter a strong password">
            </div>

            <div class="form-group">
                <label for="id_password_confirm">Confirm Password</label>
                <input type="password" id="id_password_confirm" name="password_confirm" class="form-control" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
            Already have an account? <a href="{% url 'users:login' %}" style="color: var(--primary-color); font-weight: 600;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
